<section class="color1">
    <div class="container">
        <h1 class="text-center text-uppercase">{{product.name}}</h1>
        <hr class="subtitle-divider"/>
        <div class="row">
            <div class="col-xs-12 col-sm-4 text-center">
                <img class="img-rounded" data-ng-src="{{product.url}}" title="{{product.description.short}}" alt=""
                     height="256"/><br/>

                <small>{{product.volume}} мл</small>
                <br/>
                <strong>{{product.price | currency:undefined:0}}</strong>
            </div>
            <div class="col-xs-12 col-sm-8">
                <p style="white-space:pre-wrap;">{{product.description.long}}</p>
            </div>
        </div>
        <a data-ng-href="#/product/{{+product.id-1}}">Prev</a>
        <a data-ng-href="#/product/{{+product.id+1}}">Next</a>
    </div>
</section>
